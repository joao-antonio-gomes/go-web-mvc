{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}
<div class="container">
    <section class="card">
        <div>
            <table class="table table-striped table-hover mb-0">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
                </thead>
                <tbody>
                {{range .}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.Price}}</td>
                    <td>{{.Quantity}}</td>
                    <td><a class="btn btn-primary" href="/edit?id={{.Id}}">Editar</a></td>
                    <td><button class="btn btn-danger" onclick="deleteProduct('{{.Name}}', '{{.Id}}')">Deletar</button></td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </section>
    <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
    </div>
</div>
</body>

<script>
    function deleteProduct(name, id) {
        const shouldDelete = confirm(`Você tem certeza que deseja deletar o produto ${name}?`)

        if (!shouldDelete) {
            return
        }

        window.location=`/delete?id=${id}`
    }
</script>
</html>
{{end}}
